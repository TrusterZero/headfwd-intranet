<mat-card>
  <mat-form-field>
    <input matInput id="title" placeholder="Title" [(ngModel)]="category && category.title">
  </mat-form-field>
  <h6 [hidden]="!category.id" (click)="deleteWarning()">Delete Category</h6>
  <div class="buttonHolder">
    <button mat-raised-button (click)="handleChanges()">Save</button>
    <button mat-raised-button (click)="cancelChanges()">Cancel</button>
  </div>
</mat-card>
<mat-card>
  <mat-card-title>Pages</mat-card-title><h6 (click)="navToPage(null)">Add new page</h6>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let page of category.pages" (click)="navToPage(page.id)">{{page.title}}</mat-list-item>
  </mat-list>
</mat-card>
