
<div class="message" *ngIf="message.text != null" >
  <p>{{message.text}}</p>
  <div  class="button-holder">
    <button (click)="acceptAction()">{{message.acceptText || 'OK'}}</button>
    <button *ngIf="message.denyAction" (click)="denyAction()" >{{message.denyText}}</button>
  </div>
  <img *ngIf="message.loading" src="assets/loading.gif">
  <!-- Loading gif image here-->
</div>
